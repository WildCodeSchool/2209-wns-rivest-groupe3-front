services:
  db-test:
    container_name: test-postgresDB
    image: postgres
    restart: always
    ports:
      - 5433:5433
    environment:
      POSTGRES_DB: postgres
      PGPORT: 5433
      PGUSER: postgres
      POSTGRES_PASSWORD: example
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 30s

  backend-test:
    container_name: backend-test
    image: tbiarneix/tabas-back-staging:latest
    env_file:
      - .env.back.test
    ports:
      - 5555:5555
    command: [sh, -cx, 'npm run dev']
    depends_on:
      'db-test':
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '--request',
          'POST',
          '--header',
          "'content-type: application/json'",
          '--url',
          'http://localhost:5555/',
          '--data',
          '{"query":"query { __typename }"}',
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  frontend-test:
    container_name: frontend-test
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.test
    ports:
      - 8080:8080
    depends_on:
      'backend-test':
        condition: service_healthy
